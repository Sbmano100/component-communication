<p>active vendor</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>name</th>
            <th>age</th>
            <th>city</th>
            <th>Block</th>
          </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vendor of vendor">
            <td>{{vendor.name}}</td>
            <td>{{vendor.age}}</td>
            <td>{{vendor.city}}</td>
            <td><button (click)="onselectdisplay(vendor)" >Select</button></td>
            <td></td>
          </tr>
    </tbody>

  </table>
